{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <title>Django Girls blog</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lobster&subset=latin,latin-ext">
        <link rel="stylesheet" href="{% static 'css/blog.css' %}">
    </head>
    <body>
        <header class="page-header">
          <div class="container">
            {% if user.is_authenticated %}

                <div class="btn-group top-menu">
                    {% if user.user_img %}
                        <a href="{% url 'user-profile' %}"><img src="{{ user.user_img.url}}" alt="{{ user.name }}" style="border-radius: 50%; height: 50px;width: 50px;"></a>
                    {% else %}
                        <a href="{% url 'user-profile' %}" class="top-menu">
                            <h3>{{ user.username }}</h3>
                        </a>
                    {% endif %}
                    <button type="button" class="btn btn-danger btn-sm dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    </button>
                    <div class="dropdown-menu">
                    <a class="dropdown-item" href="{% url 'user-profile' %}">Profile</a>
                    <a class="dropdown-item" href="{% url 'logout_view' %}">Logout</a>
                    </div>
                </div>
                

                <a href="{% url 'post_new' %}" class="top-menu">
                    <h3>New-Post</h3>
                </a>
                <a href="{% url 'new_category' %}" class="top-menu">
                   <h3> New-Category</h3>
                </a>
                <a href="{% url 'new_tag' %}" class="top-menu">
                    <h3> New-Tag</h3>
                 </a>
            {% else %}
            <a href="{% url 'login_view' %}" class="top-menu">
                Login
            </a>
            {% endif %}

            <h1><a href="/">Django Girls Blog</a></h1>
          </div>
        </header>

        <main class="container">
            <div class="row">
                <div class="col">
                    {% block content %}
                    {% endblock %}
                </div>
            </div>
        </main>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script> 
    </body>
</html>
