{% extends "blog/base.html" %}

{% block title %}Create an Account{% endblock %}
{% load crispy_forms_tags %}

{% block content %}
<section class="vh-100 bg-image"
  style="background-image: url('https://mdbcdn.b-cdn.net/img/Photos/new-templates/search-box/img4.webp');">
  <div class="mask d-flex align-items-center h-100 gradient-custom-3">
    <div class="container h-100 mt-5">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-9 col-lg-7 col-xl-6">
          <div class="card" style="border-radius: 15px;">
            <div class="card-body p-5">
              <h2 class="text-uppercase text-center mb-3">Create an account</h2>

                <form method="POST" enctype="multipart/form-data" class="form-group">
                  {% csrf_token %}
                  {% for field in form %}
                    <center><div class="col-6 text-start text-center"> 
                      {{field.label}} {{field}}
                    </div></center>
                  {% endfor %}
                  <center><button type="submit" class="btn btn-success mt-4">Register</button></center>

                  <p class="text-center text-muted mt-3 mb-0">Have already an account? <a href="/login"
                      class="fw-bold text-body"><u>Login here</u></a></p>

                </form>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
{% endblock %}
